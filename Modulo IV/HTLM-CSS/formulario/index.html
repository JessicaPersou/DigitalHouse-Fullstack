<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORMULÁRIO- FlexBox</title>
</head>

<body class="container-pai">
    <header class="header">
        <div class="txt">
            <h1>Formulário</h1>
        </div>
    </header>
   
    <form class="form" action="/registro" method="post">
        <div class="dados-pessoais">
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu Nome">
            </p>

            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required>
            </p>
            <p>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="" id="telefone" placeholder="Digite seu Telefone">
            </p>
            <p>
                <label for="senha">Senha:</label required>
                <input type="password" name="senha" id="senha" placeholder="Digite sua Senha">
            </p>
        </div>
        <div class="questions">
            <p>
                <label>Você Já Trabalhou com Programação?</label>
                <ul>
                    <li><input type="radio" id="sim" name="programacao" value="sim"><label for="sim">SIM</label></li>
                    <li><input type="radio" id="nao" name="programacao" value="nao"><label for="nao">NÃO</label></li>
                </ul>
            </p>
            <p>
                <label>Quais são seus conhecimentos?</label>
                <ul>
                    <li><input type="checkbox" name="conhecimento" value="html"><label for="conhecimento">HTML</label></li>
                    <li><input type="checkbox" name="conhecimento" value="html"><label for="conhecimento">CSS</label></li>
                    <li><input type="checkbox" name="conhecimento" value="html"><label for="conhecimento">JAVASCRIPT</label></li>
                    <li><input type="checkbox" name="conhecimento" value="html"><label for="conhecimento">NODE JS</label></li>
                    <li><input type="checkbox" name="conhecimento" value="html"><label for="conhecimento">BANCO DE DADOS</label></li>
                </ul>
            </p>
            <p>
                <label>Selecione o que mais te interessa: </label>
                <select name="habilidade" id="habilidade">
                    <option selected disabled>Selecione</option>
                    <option value="front">Front-End</option>
                    <option value="back">Back-End</option>
                </select>
            </p>
        </div>
        <div class="msg">
            <p>
                <label>Deixe uma Mensagem:</label>
            </p>
            <p>
                <textarea name="msg" id="" cols="50" rows="20"></textarea>
            </p>
            <div class="button">
                <button type="reset">Limpar Campos</button>
                <button>Enviar</button>
            </div> 
        </div>
    </form>
    <footer class="footer">
        Direitos Reservados &copy; 2022.
    </footer>
</body>

</html>
